<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>Teacher Dashboard</h1>
    <ul>
        {% for teacher in teachers %}
        <li><a href="{{ url_for('view_teacher_hours', teacher_id=teacher.id) }}">{{ teacher.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_hours') }}">Add Hours</a>
</body>
</html>
