<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teaching Hours</title>
    <link rel="stylesheet" href="styles.css"> <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Teaching Hours</h1>
    <form method="POST" action="/submit-teaching-hours">
        <div>
            <label for="teacher_id">Teacher</label>
            <input type="text" id="teacher_id" name="teacher_id" required placeholder="Select Teacher">
        </div>
        <div>
            <label for="class_id">Class</label>
            <input type="text" id="class_id" name="class_id" required placeholder="Select Class">
        </div>
        <div>
            <label for="hours">Hours</label>
            <input type="number" id="hours" name="hours" required placeholder="Enter Hours">
        </div>
        <div>
            <label for="week">Week</label>
            <input type="text" id="week" name="week" required placeholder="Enter Week">
        </div>
        <div>
            <label for="month">Month</label>
            <input type="text" id="month" name="month" required placeholder="Enter Month">
        </div>
        <div>
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required placeholder="Enter Year">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
